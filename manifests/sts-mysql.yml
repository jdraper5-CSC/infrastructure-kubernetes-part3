apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  
    
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-mysql
      
  serviceName: mysql
  template:
    metadata:
      labels:
        app: app-mysql
        
    spec:
      containers:
      - image: mysql:5.6 
        name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-pass
              key: password
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql
  volumeClaimTemplates:
  - metadata:
      name: mysql-data
    spec:
      accessModes: ReadWriteOnce
      storageClassName:
      resources:
        requests:
          storage: 1Gi
